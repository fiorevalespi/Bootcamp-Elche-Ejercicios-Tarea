<!DOCTYPE html>

<html>
    
    <body>
        
        <p id="demo"></p>
        
        <script>
            
            var dia = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado", "Domingo"];
            
            var text = "";
            
            var i;
            
            for (i = 0; i < dia.length; i++) {
                
                text += dia[i] + "<br>";
            
            }
            
            document.getElementById("demo").innerHTML = text;
        
        </script>
    
    </body>
    
</html>
