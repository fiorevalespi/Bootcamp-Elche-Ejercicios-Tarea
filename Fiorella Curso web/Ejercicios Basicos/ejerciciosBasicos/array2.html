<!DOCTYPE html>
<html>
    
    <head> 
        
        <meta charset="UTF-8">
        
        <title> Array 1 </title>
        
    </head>
    
    <body>
        
        <p id="demo"></p>
        
        <script>
            
            var diaSemana = ["Lunes ", "Martes ", "Miercoles ", "Jueves "];
            diaSemana.push("Viernes ", "Sabado ", "Domingo ");
            
            document.getElementById("demo").innerHTML = diaSemana [0] + diaSemana[1] + diaSemana[2] + diaSemana[3] + diaSemana[4] + diaSemana[5] + diaSemana[6]
        
        </script>
              
    </body>

</html>
