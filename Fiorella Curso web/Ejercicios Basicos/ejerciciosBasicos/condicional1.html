<!DOCTYPE html>

<html>

             <meta charset="UTF-8">

    </head>
    
    <body>
        
        <p id="demo"></p>
        
        <script>
            
            if (new Date().getHours() > 12) {
                
            document.getElementById("demo").innerHTML = "Buenas Tardes!";
           
            } else {
            
            document.getElementById("demo").innerHTML = "Buenos Dias!"; 
                
            }
        
        </script>
    
    </body>
    
</html>
