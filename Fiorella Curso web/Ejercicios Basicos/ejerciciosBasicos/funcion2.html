<!DOCTYPE html>
<html>
    
    <head> 
        
        <meta charset="UTF-8">
        
        <title> Funcion Grados </title>
        
    </head>
    
    <body>
        
        <p id="demo"></p>
        
        <script>
            
            function gradoCelsius(fahrenheit){
                return (5/9) * (fahrenheit-32)
            }
            
            document.getElementById("demo").innerHTML = gradoCelsius(77)
        
        </script>
              
    </body>

</html>
