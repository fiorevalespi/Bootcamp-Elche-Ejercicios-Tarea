<!DOCTYPE html>
<html>
    
    <head> 
        
        <meta charset="UTF-8">
        
        <title> Reemplazo de texto </title>
        
    </head>
    
    <body>
        
        <p id="demo"></p>
        
        <script>
            
            str = "Yo amo a mi perro";
            var x = str.replace(/Yo amo a mi perro/, "Yo amo a mi gato");
            
            document.getElementById("demo").innerHTML = x
        
        </script>
              
    </body>

</html>
