<!DOCTYPE html>

<html>
    
    <head>
    
             <meta charset="UTF-8">

    </head>
    
    <body>
      
        <p id="demo"></p>
        
        <script>
            
         var nota = 8;
          var mensaje = ""; 
          switch (nota){
          case 0:
          case 1:
          case 2:
          case 3:
          case 4:
          mensaje = "Suspenso";
          break;
          case 5:
          mensaje = "Suficiente";
          break;
          case 6: 
          mensaje = "Bien";
          break;
          case 7:
          case 8:
          mensaje = "Notable";
          break;
          case 9:
          mensaje = "Sobresaliente";
          break;       
          case 10:
          mensaje = "Matricula de Honor";
          break;
          default:
          mensaje = "El valor no es valido";
                    
          }
          
          alert (mensaje);
                            
        
        </script>
    
    </body>
    
</html>
